{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1><i class="bi bi-tag me-2"></i>{{ title }}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'medicine_category_list' %}">Categories</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Category Details</h5>
                    
                    <form method="post" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="col-md-12">
                            <label for="id_name" class="form-label">Name*</label>
                            <input type="text" class="form-control {% if form.name.errors %}is-invalid{% endif %}" 
                                   id="id_name" name="name" value="{{ form.name.value|default:'' }}" required>
                            {% if form.name.errors %}
                                <div class="invalid-feedback">
                                    {{ form.name.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="col-12">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea class="form-control" id="id_description" name="description" 
                                      rows="3">{{ form.description.value|default:'' }}</textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>{{ button_text }}
                            </button>
                            <a href="{% url 'medicine_category_list' %}" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
