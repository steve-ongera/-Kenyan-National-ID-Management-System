{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1><i class="bi bi-exclamation-triangle me-2"></i>{{ title }}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'medicine_category_list' %}">Categories</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    
                    <p>Are you sure you want to delete the category <strong>"{{ object.name }}"</strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="bi bi-trash me-2"></i>Yes, Delete
                            </button>
                            <a href="{% url 'medicine_category_list' %}" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
